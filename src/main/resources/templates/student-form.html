<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <style>
        .error
        {
            color:red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <br/>
        <h2>Student Form</h2>
        <br/>
        <form action="#" th:action="@{/save-student}" th:object="${student}" method="post">

                <label for="rollno">Roll No - </label>
                <input id="rollno" type="number" th:field="*{rollNo}" /> <span th:if="${#fields.hasErrors('rollNo')}" th:errorclass="error" th:errors="*{rollNo}"/>
                <br/> <br/>

                <label for="name" >Name - </label>
                <input id="name" th:field="*{name}" /> <span th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"/>
                <br/>  <br/>

                <label for="gender" >Gender - </label>
                <input id="gender" th:field="*{gender}" />
                <br/> <br/>

                <label for="grade" >Grade - </label>
                <input id="grade" th:field="*{grade}" />
                <br/> <br/>

                <label for="dob" >Date of Birth - </label>
                <input id="dob"  placeholder="dd/MM/yy" th:field="*{dob}"/> <span th:if="${#fields.hasErrors('dob')}" th:errorclass="error" th:errors="*{dob}" />
                <br/> <br/>

                <label for="email" >Email - </label>
                <input id="email" th:field="*{email}" />
                <br/> <br/>

                <input type="hidden" th:field="*{id}" />
                <p th:if="${#fields.hasErrors('id')}" th:errorclass="error" th:errors="*{id}"/>

                <input type="submit" class="btn btn-primary"/>

        </form>
        <br/>
        <a th:href="@{/student-home}" >Home</a>
    </div>
</body>
</html>
